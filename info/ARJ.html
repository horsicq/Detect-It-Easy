ARJ32 is a Windows 32 bit console mode version 
of the original ARJ archiver. ARJ32 supports the 
long filenames of Windows 7, Windows Vista, Windows NT, 
Windows 2000, Windows XP, Windows 95, Windows 98, and 
Windows Millenium. ARJ32 does NOT run in single-user DOS.

Site: http://www.arjsoftware.com/
